{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container col-sm-8 my-5">
    <div class="col-md-6">
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">    
                You logged in  
                <span class="badge bg-primary rounded-pill">{{loggedCount}} times</span>
            </li>    
        </ul>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">    
                Your ip address is  
                <span class="badge bg-primary rounded-pill">{{ip}}</span>
            </li>    
        </ul>
    </div>
    {% for blog in blogs %}
    <div class="d-flex flex-column align-items-start col-sm-12 mt-5 bg-light rounded-3">
        <div class="p-5 ">
            <h2>{{blog.title}}</h2>
            <p>{{blog.description}}</p>
            <div class="d-flex flex-row">
                <a class="btn btn-outline-secondary px-5" href="{% url 'blogUpdate' blog.id %}">Edit</a>
                {% if perms.core.delete_BlogModel %}
                    <a class="btn btn-outline-secondary px-5 mx-5" href="{% url 'blogDelete' blog.id %}">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
