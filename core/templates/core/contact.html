{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container col-sm-6 text-white mt-5">
    <form>
        <div class="d-flex flex-row">
            <div class="mb-3 col-sm-5">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName">
            </div>
            <div class=" col-sm-6 offset-1">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="exampleInputAddress">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputMessage" class="form-label">Message</label>
            <textarea class="form-control" name='message' id="exampleInputMessage" rows="3"></textarea>
          </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="chek_box" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock content %}
